        <div class="logo" style="height: 50px; transform: scale(0.5); transition: none;">
            <img src="../../img/Logo.png" alt="Tempus Logo" class="logo-img"/>
            <span class="logo-text" style="font-size: 1.2rem; transition: none;">TEMPUS</span>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-links">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <div class="nav-links" id="nav-links">
            <a href="../index.html" class="nav-link">HOME</a>
            <a href="../services.html" class="nav-link">SERVICES</a>
            <a href="#" class="nav-link active">OFFSHORE</a>
            <a href="#contact" class="nav-link">CONTACT</a>
            <a href="offshoreEsp.html" id="mx-link" class="nav-flag-link"><img src="../img/mx.webp" alt="MX" class="flag-icon"></a>
        </div>
    </div><br><br><br>
    
    <section class="offshore-section main-content-center">
        <div class="offshore-title" style="color: black;">New “Offshore” Solutions</div>
        <div class="offshore-grid">
            <a href="canada.html" class="offshore-card" style="grid-area: canada;">Canada</a>
            <a href="us.html" class="offshore-card" style="grid-area: us;">US</a>
            <a href="mexico.html" class="offshore-card mexico">México</a>
        </div>
    </section>
    
    
    <div id="contactModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true" tabindex="-1">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <h2 id="modalTitle">Send us an email to: or fill in the following fields</h2>
            <form id="contactForm" action="https://formsubmit.co/sales@tempusservices.com" method="POST" novalidate>
                <input type="hidden" name="_captcha" value="false" />
                <input type="hidden" name="_next" value="" />
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email" required placeholder="name.email@example.com" />
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your name" />
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject" />
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message"></textarea>
                
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../index.js"></script>
    <script>
        // Navbar hamburger for mobile
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', function() {
            navLinks.classList.toggle('show');
            hamburger.setAttribute('aria-expanded', navLinks.classList.contains('show'));
        });
        // Close nav on link click (mobile)
        Array.from(document.querySelectorAll('.nav-link, .nav-flag-link')).forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('show');
                hamburger.setAttribute('aria-expanded', false);
            });
        });
    </script>
